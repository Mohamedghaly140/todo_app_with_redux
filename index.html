<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <h1>Todo App</h1>
    <h2>With Redux</h2>

    <form id="todo-form">
      <div>
        <label for="todo">Todo</label>
        <input type="text" name="text" required />
      </div>
      <div>
        <label for="completed">Completed ?</label>
        <input type="checkbox" name="completed" />
      </div>

      <button type="submit">
        Create
      </button>
    </form>

    <div>
      <ol id="todo-list"></ol>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
